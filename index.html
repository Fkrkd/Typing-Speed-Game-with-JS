<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <script src="https://kit.fontawesome.com/62d94586b6.js" crossorigin="anonymous"></script>
  <link type="image/png" sizes="32x32" rel="icon" href="icons8-keyboard-32.png">   
  <meta charset="utf-8">  
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="PopUpStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <ul class="lister">
    <li class="list"><h1 style="color:white">Typing speed test</h1></li>
    <li class="list" style="float: right">
<h1>
<div class="box">
<a href="#popup1" style="text-decoration: none">
<i class="fa-solid fa-circle-info">
</i>
</a>
</div>
</h1>
	</li>
  </ul>  
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
          </ul><br>
          
        </div>
        <button onClick="window.location.reload();">Give me another chance</button>
      </div>
    </div>
<div id="popup1" class="overlay">
	<div class="popup">
		<h2>About</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			This web app is a typing speed test game, to test and see how fast you can type in a fun, interactive and easy way.
		</div>
	</div>
</div>
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
